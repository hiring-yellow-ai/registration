<!DOCTYPE html>
<html>
<head>
  <title>My Static Google App</title>
  <meta charset="utf-8" />
  <script src="https://accounts.google.com/gsi/client" async defer onload="gisLoaded()"></script>
  <script src="https://apis.google.com/js/api.js" async defer onload="gapiLoaded()"></script>
</head>
<body>

  <h1>Connect to Google</h1>
  <button id="authBtn" onclick="handleAuthClick()" disabled>Authorize & Get Data</button>
  <button id="signoutBtn" onclick="handleSignoutClick()" disabled>Sign Out</button>

  <pre id="content" style="white-space: pre-wrap;">Please click "Authorize & Get Data" to connect.</pre>

  <script>
    // YOUR CLIENT_ID AND API_KEY
    const CLIENT_ID = '590439081250-9t6su7ram9pg0jiasdhgju1fghmqe530.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyAoIJyeKPExu99g57UcCCOQj4VvEwjDX-A';
    
    // Scopes needed: 'profile' and 'email' for user info, 'openid' is often implicitly useful for identity.
    const SCOPES = 'openid profile email'; 

    let tokenClient;
    let gapiClientReady = false; // Flag for gapi.client and loaded APIs
    let gisInited = false;       // Flag for Google Identity Services initialization

    // This variable will hold the access token and user info
    let user_data_access_token = null; 

    // Called when the 'gapi.js' script is loaded
    function gapiLoaded() {
      gapi.load('client', async () => {
        try {
          await gapi.client.init({
            apiKey: API_KEY, 
          });

          // Load specific APIs after gapi.client.init
          // Only 'oauth2' is strictly needed for userinfo.
          await gapi.client.load('oauth2', 'v2'); 
          
          console.log("Google OAuth2 API loaded successfully.");
          gapiClientReady = true; // Mark gapi client and APIs as ready
          maybeEnableButtons();
        } catch (error) {
          console.error("Error initializing Google APIs or loading API definitions:", error);
          document.getElementById('content').innerText = "Error initializing Google APIs. Check console for details.";
        }
      });
    }

    // Called when the 'gsi/client' script is loaded
    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: '', // Callback defined in handleAuthClick
      });
      gisInited = true; // Mark GIS as initialized
      maybeEnableButtons();
    }

    // Enables buttons only when both GAPI client (with APIs) and GIS are ready
    function maybeEnableButtons() {
      if (gapiClientReady && gisInited) {
        document.getElementById('authBtn').disabled = false;
        document.getElementById('signoutBtn').disabled = false;
        console.log("Authorization and Sign Out buttons enabled.");
      }
    }

    // Handles the authorization flow
    function handleAuthClick() {
      // Define the callback for the token client when the user interacts
      tokenClient.callback = async (resp) => {
        if (resp.error) {
          console.error("Authentication error:", resp);
          document.getElementById('content').innerText = "Authentication failed. Please try again or check console for details.";
          user_data_access_token = null; // Clear the variable on error
          return; // Stop execution on error
        }
        
        console.log("Access token obtained successfully.");
        
        // Get the access token
        const accessToken = gapi.client.getToken().access_token;

        // Fetch user info
        let userInfo = null;
        try {
          const userResponse = await gapi.client.oauth2.userinfo.get(); 
          userInfo = userResponse.result;
          console.log('Successfully fetched User Info:', userInfo);
        } catch (err) {
          console.error('Error fetching user info after token acquisition:', err);
          document.getElementById('content').innerText = "Authentication successful, but couldn't fetch user details. See console.";
          // Even if user info fails, we might still have the token
          userInfo = { error: "Failed to fetch user info" }; 
        }

        // Store the access token and user info in the global variable
        user_data_access_token = {
          accessToken: accessToken,
          user: userInfo
        };
        console.log("User Data and Access Token stored:", user_data_access_token);
        
        document.getElementById('content').innerText = `You're successfully logged into Yellow AI!\nWelcome, ${userInfo ? userInfo.name : 'User'}.`;
      };

      // Check if there's an existing token
      if (gapi.client.getToken() === null) {
        // If no token, request consent from the user
        tokenClient.requestAccessToken({prompt: 'consent'});
      } else {
        // If a token exists, try to get a new one silently (e.g., refresh)
        tokenClient.requestAccessToken({prompt: ''});
      }
    }

    // Handles user sign-out
    function handleSignoutClick() {
      const token = gapi.client.getToken();
      if (token !== null) {
        google.accounts.oauth2.revoke(token.access_token); // Revoke the token
        gapi.client.setToken(''); // Clear the token from gapi.client
        user_data_access_token = null; // Clear the stored data
        document.getElementById('content').innerText = 'Signed out. Please click "Authorize & Get Data" to connect again.';
        console.log("User signed out. user_data_access_token is now null.");
      }
    }
  </script>
</body>
</html>
