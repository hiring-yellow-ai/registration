<!DOCTYPE html>
<html>
<head>
  <title>My Static Google App</title>
  <script src="https://accounts.google.com/gsi/client" async defer onload="gisLoaded()"></script>
  <script src="https://apis.google.com/js/api.js" async defer onload="gapiLoaded()"></script>
</head>
<body>

  <h1>Connect to Google</h1>
  <button id="authBtn" onclick="handleAuthClick()" disabled>Authorize & Get Data</button>
  <button onclick="handleSignoutClick()">Sign Out</button>

  <pre id="content" style="white-space: pre-wrap;"></pre>

  <script>
    const CLIENT_ID = '590439081250-9t6su7ram9pg0jiasdhgju1fghmqe530.apps.googleusercontent.com'; 
    const SCOPES = 'https://www.googleapis.com/auth/drive.metadata.readonly https://www.googleapis.com/auth/gmail.readonly';

    let tokenClient;
    let gapiInited = false;
    let gisInited = false;

    // 1. GAPI Loader
    function gapiLoaded() {
      gapi.load('client', initializeGapiClient);
    }
    const api_key = 'AIzaSyAoIJyeKPExu99g57UcCCOQj4VvEwjDX-A';
    async function initializeGapiClient() {
      await gapi.client.init({
        apiKey:api_key, // 
        // discoveryDocs are vital for the API calls to work later
        discoveryDocs: [
          "https://www.googleapis.com/discovery/v1/apis/drive/v3/rest",
          "https://gmail.googleapis.com/$discovery/rest?version=v1"
        ],
      });
      gapiInited = true;
      maybeEnableButton();
    }

    // 2. GIS Loader
    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: '', // Callback initialized, but defined on click
      });
      gisInited = true;
      maybeEnableButton();
    }

    function maybeEnableButton() {
      if (gapiInited && gisInited) {
        document.getElementById('authBtn').disabled = false;
      }
    }

    // 3. Auth Handler
    function handleAuthClick() {
      // specific callback for this click
      tokenClient.callback = async (resp) => {
        if (resp.error) {
          throw (resp);
        }
        await listFiles(); 
        // await listEmails(); // Uncomment when ready
      };

      if (gapi.client.getToken() === null) {
        tokenClient.requestAccessToken({prompt: 'consent'});
      } else {
        tokenClient.requestAccessToken({prompt: ''});
      }
    }

    function handleSignoutClick() {
      const token = gapi.client.getToken();
      if (token !== null) {
        google.accounts.oauth2.revoke(token.access_token);
        gapi.client.setToken('');
        document.getElementById('content').innerText = '';
      }
    }

    async function listFiles() {
      let response;
      try {
        response = await gapi.client.drive.files.list({
          'pageSize': 10,
          'fields': 'files(id, name)',
        });
      } catch (err) {
        document.getElementById('content').innerText = err.message;
        return;
      }
      const files = response.result.files;
      if (!files || files.length == 0) {
        document.getElementById('content').innerText = 'No files found.';
        return;
      }
      const output = files.reduce(
        (str, file) => `${str}${file.name} (${file.id})\n`,
        'Drive Files:\n');
      document.getElementById('content').innerText += output;
    }
    
    // REMOVED: Manual calls to gapiLoaded() and gisLoaded() at the bottom.
    // They are now handled by the script tag onload event.
  </script>
</body>
</html>
